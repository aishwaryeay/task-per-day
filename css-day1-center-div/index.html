<html>
    <head>
        <title>Center a div</title>
        <style>
            .container {
                margin: 0;
                box-sizing: border-box;
                background-color: yellow;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .box {
                background-color: pink;
                height: 320px;
                width: 320px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
        </div> 
    </body>
</html>
